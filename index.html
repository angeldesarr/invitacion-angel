<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi Graduación - Ángel Pérez</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="no-scroll">
  <div id="particles-js"></div>

  <div class="sobre-contenedor">
    <div class="sobre" id="sobre">
      <div class="solapa"></div>
      <div class="cuerpo">
        <h1>Mi Graduación 🎓</h1>
        <button class="boton-abrir" onclick="abrirInvitacion()">Abrir</button>
      </div>
    </div>
  </div>

  <div class="contenido" id="contenido-invitacion">
    <h2>¡Bienvenidos!</h2>
    <p>Gracias por ser parte de este momento tan especial. Esta graduación representa esfuerzo, constancia y sueños convertidos en realidad.</p>

    <!-- Aquí puedes **añadir imágenes** como galería -->
    <div class="galeria">
      <img src="https://via.placeholder.com/150" alt="Imagen evento">
      <img src="https://via.placeholder.com/150" alt="Imagen evento">
    </div>

    <div class="info">
      <p><strong>📅 Fecha:</strong> 1 de agosto, 6:00 PM</p>
      <p><strong>📍 Lugar:</strong> Av. de los Fresnos, 72778 Cholula de Rivadavia, Pue.</p>
    </div>

    <iframe class="mapa" src="https://www.google.com/maps/embed?..."></iframe>

    <input type="text" id="nombre" placeholder="Tu nombre">
    <button class="confirmar" onclick="confirmarAsistencia()">Confirmar asistencia</button>

    <footer>Con cariño, Ángel Pérez Santos 🎓</footer>
  </div>

  <audio id="bg-music" loop>
    <source src="https://www.bensound.com/bensound-music/bensound-sunny.mp3" type="audio/mp3">
  </audio>

  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
  <script src="script.js"></script>
</body>
</html>
