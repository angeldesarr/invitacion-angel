<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Montserrat&display=swap" rel="stylesheet">
  <style>
    body { margin:0; font-family:'Montserrat', sans-serif; background:#070707; color:#f5f5f5; }
    .container { max-width:800px; margin:auto; padding:1rem; text-align:center; }
    h1 { font-family:'Playfair Display', serif; font-size:3rem; color:#e0b84f; }
    .countdown { font-size:2rem; margin:1rem 0; }
    #music-btn { margin:1rem; padding:.5rem 1rem; font-size:1rem; background:#e0b84f; border:none; border-radius:5px; cursor:pointer; }
    iframe.map { width:100%; height:300px; border:none; margin:1rem 0; border-radius:10px; }
    .gallery { display:grid; grid-template-columns:repeat(auto-fit, minmax(180px,1fr)); gap:10px; margin:1rem 0; }
    .gallery img { width:100%; height:auto; border-radius:8px; }
    input,button { padding:.5rem; margin:.5rem; font-size:1rem; border-radius:5px; border:none; }
    #rsvp-table { width:100%; border-collapse:collapse; margin-top:1rem; }
    #rsvp-table th, td { border:1px solid #e0b84f; padding:.5rem; color:#f5f5f5; }
    footer { margin:2rem 0; font-size:0.9rem; color:#888; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Graduaci√≥n de √Ångel P√©rez Santos</h1>
    <div class="countdown" id="countdown">Cargando...</div>

    <button id="music-btn">üéµ Activar m√∫sica de fondo</button>
    <audio id="bg-music" loop>
      <source src="https://www.bensound.com/bensound-music/bensound-sunny.mp3" type="audio/mp3">
    </audio>

    <h2>Ubicaci√≥n del evento</h2>
    <iframe class="map" src="https://www.google.com/maps?q=Av.+de+los+Fresnos+72778+Cholula+Puebla&output=embed" allowfullscreen></iframe>

    <h2>Galer√≠a</h2>
    <div class="gallery">
      <img src="https://sites.google.com/view/mi-graduacion2024/_/rsrc/1718143780953/inicio/20240614_222902.jpg" alt="Imagen 1">
      <img src="https://sites.google.com/view/mi-graduacion2024/_/rsrc/1718143817389/inicio/20240614_223041.jpg" alt="Imagen 2">
      <img src="https://sites.google.com/view/mi-graduacion2024/_/rsrc/1718143855806/inicio/20240614_223114.jpg" alt="Imagen 3">
      <img src="https://sites.google.com/view/mi-graduacion2024/_/rsrc/1718143883961/inicio/20240614_223222.jpg" alt="Imagen 4">
    </div>

    <h2>Confirma tu asistencia</h2>
    <input type="text" id="nombre" placeholder="Tu nombre">
    <button onclick="confirmar()">Confirmar</button>
    <table id="rsvp-table"><thead><tr><th>Nombre</th></tr></thead><tbody id="tabla-asistencia"></tbody></table>

    <footer>¬°Gracias por acompa√±arme en este momento tan especial! üéì</footer>
  </div>

  <script>
    const countdownEl = document.getElementById('countdown');
    const target = new Date('2025-08-01T00:00:00');

    function updateCountdown() {
      const diff = target - new Date();
      if (diff <= 0) { countdownEl.textContent = '¬°Hoy es el gran d√≠a!'; return; }
      const d = Math.floor(diff / 86400000),
            h = Math.floor(diff % 86400000 / 3600000),
            m = Math.floor(diff % 3600000 / 60000),
            s = Math.floor(diff % 60000 / 1000);
      countdownEl.textContent = `${d}d ${h}h ${m}m ${s}s`;
    }
    setInterval(updateCountdown,1000);
    updateCountdown();

    const music = document.getElementById('bg-music');
    document.getElementById('music-btn').onclick = () => {
      music.volume = 0.3;
      music.play();
      document.getElementById('music-btn').style.display = 'none';
    };

    const lista = [];
    function confirmar() {
      const n = document.getElementById('nombre').value.trim();
      if (!n) return;
      lista.push(n);
      const tr = document.createElement('tr');
      tr.innerHTML = `<td>${n}</td>`;
      document.getElementById('tabla-asistencia').appendChild(tr);
      document.getElementById('nombre').value='';
      window.open(`https://wa.me/5212218095921?text=Hola%2C%20soy%20${encodeURIComponent(n)}%20y%20nos%20vemos%20en%20tu%20fiesta!`, '_blank');
    }
  </script>
</body>
</html>
