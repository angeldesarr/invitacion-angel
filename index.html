<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Graduaci√≥n de √Ångel</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Playfair Display', serif;
      background: #111;
      color: gold;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 3rem;
      margin-top: 1rem;
    }

    .countdown {
      font-size: 2rem;
      margin: 2rem 0;
    }

    iframe {
      border: 0;
      width: 100%;
      max-width: 600px;
      height: 300px;
      margin-top: 2rem;
    }

    input, button {
      padding: 0.5rem;
      margin: 0.5rem;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
    }

    #rsvp-table {
      margin-top: 2rem;
      color: white;
      border-collapse: collapse;
      width: 100%;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }

    #rsvp-table td, #rsvp-table th {
      border: 1px solid gold;
      padding: 8px;
    }
  </style>
</head>
<body>
  <h1>Invitaci√≥n a mi Graduaci√≥n</h1>
  <p>Soy √Ångel P√©rez Santos y me encantar√≠a que me acompa√±es en este d√≠a tan especial.</p>
  <p><strong>Fecha:</strong> 1 de agosto</p>

  <div class="countdown" id="countdown">Cargando cuenta regresiva...</div>

  <h2>Confirma tu asistencia</h2>
  <input type="text" id="nombre" placeholder="Tu nombre" />
  <button onclick="confirmar()">Confirmar</button>

  <table id="rsvp-table">
    <thead>
      <tr><th>Nombre</th></tr>
    </thead>
    <tbody id="tabla-asistencia">
      <!-- Confirmaciones aparecer√°n aqu√≠ -->
    </tbody>
  </table>

  <h2>Ubicaci√≥n del evento</h2>
  <iframe 
    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3762.573752964296!2d-99.1332086!3d19.4270256!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x85d1f92b8fdd9e1d%3A0xc1f8b9ad3f3f305!2sPalacio%20de%20Bellas%20Artes!5e0!3m2!1ses-419!2smx!4v1700000000000!5m2!1ses-419!2smx"
    allowfullscreen=""
    loading="lazy">
  </iframe>

  <audio id="bg-music" autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-sunny.mp3" type="audio/mp3" />
    Tu navegador no soporta m√∫sica autom√°tica.
  </audio>

  <script>
    // üéâ Cuenta regresiva
    const countdown = document.getElementById('countdown');
    const targetDate = new Date('2025-08-01T00:00:00');

    function actualizarCuenta() {
      const ahora = new Date();
      const diferencia = targetDate - ahora;

      if (diferencia <= 0) {
        countdown.textContent = "¬°Hoy es el gran d√≠a!";
        return;
      }

      const dias = Math.floor(diferencia / (1000 * 60 * 60 * 24));
      const horas = Math.floor((diferencia / (1000 * 60 * 60)) % 24);
      const minutos = Math.floor((diferencia / (1000 * 60)) % 60);
      const segundos = Math.floor((diferencia / 1000) % 60);

      countdown.textContent = `${dias}d ${horas}h ${minutos}m ${segundos}s`;
    }

    setInterval(actualizarCuenta, 1000);
    actualizarCuenta();

    // ‚úÖ Confirmaciones
    const lista = [];

    function confirmar() {
      const nombre = document.getElementById('nombre').value.trim();
      if (nombre === '') return;

      lista.push(nombre);
      const fila = document.createElement('tr');
      fila.innerHTML = `<td>${nombre}</td>`;
      document.getElementById('tabla-asistencia').appendChild(fila);
      document.getElementById('nombre').value = '';
    }

    // üéµ M√∫sica
    document.getElementById('bg-music').volume = 0.3;
  </script>
</body>
</html>
