<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi Graduación</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins&display=swap" rel="stylesheet">
</head>
<body class="inicio">
  <div class="sobre-contenedor">
    <div class="sobre">
      <div class="solapa"></div>
      <div class="cuerpo">
        <h1>Mi Graduación</h1>
        <button class="boton-abrir" onclick="abrirSobre()">Abrir</button>
      </div>
    </div>
  </div>

  <audio id="bg-music" preload="auto">
    <source src="https://www.bensound.com/bensound-music/bensound-sunny.mp3" type="audio/mp3" />
  </audio>

  <script>
    function abrirSobre() {
      const music = document.getElementById("bg-music");
      music.volume = 0.3;
      music.play().catch(()=>{});
      
      document.querySelector(".sobre").classList.add("abierto");

      setTimeout(() => {
        window.location.href = "invitacion.html";
      }, 1400); // Esperamos la animación
    }
  </script>
</body>
</html>
