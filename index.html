<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi Graduación</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="inicio">

  <div class="sobre">
    <div class="sobre-cuerpo">
      <h1>Mi Graduación</h1>
      <button class="boton-abrir" onclick="abrirInvitacion()">Abrir</button>
    </div>
  </div>

  <audio id="bg-music" preload="auto">
    <source src="https://www.bensound.com/bensound-music/bensound-sunny.mp3" type="audio/mp3" />
  </audio>

  <script>
    function abrirInvitacion() {
      const music = document.getElementById("bg-music");
      music.volume = 0.3;
      music.play().then(() => {
        // Espera breve antes de redirigir (para asegurar que se escuche el inicio)
        setTimeout(() => {
          window.location.href = "invitacion.html";
        }, 500);
      }).catch(() => {
        // Si no se permite autoplay, redirige igual
        window.location.href = "invitacion.html";
      });
    }
  </script>
</body>
</html>
