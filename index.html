<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mi Graduación - Ángel Pérez</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="particles-js"></div>

  <div id="sobre-container">
    <div id="sobre">
      <div class="solapa"></div>
      <div class="cuerpo">
        <h1>Mi Graduación 🎓</h1>
        <button id="btnAbrir">Abrir</button>
      </div>
    </div>
  </div>

  <div class="contenido" id="invitacion" hidden>
    <h2>¡Bienvenido!</h2>
    <p>Gracias por ser parte de este momento tan especial. Esta graduación representa esfuerzo, constancia y sueños convertidos en realidad.</p>

    <div class="galeria">
      <img src="https://via.placeholder.com/120" alt="Imagen 1">
      <img src="https://via.placeholder.com/120" alt="Imagen 2">
      <img src="https://via.placeholder.com/120" alt="Imagen 3">
    </div>

    <div class="info">
      <p><strong>📅 Fecha:</strong> 1 de agosto, 6:00 PM</p>
      <p><strong>📍 Lugar:</strong> Av. de los Fresnos, 72778 Cholula de Rivadavia, Puebla</p>
    </div>

    <iframe class="mapa" src="https://www.google.com/maps/embed?pb=!4v1718828029332!6m8!1m7!1svNtsDtCM8Zy95gwdi661NQ!2m2!1d19.0623576!2d-98.2972204!3f157.06030191760323!4f16.109903903987444!5f0.7820865974627469"
      allowfullscreen loading="lazy"></iframe>

    <input type="text" id="nombre" placeholder="Tu nombre">
    <button id="btnConfirmar">Confirmar por WhatsApp</button>
    <footer>Con cariño, Ángel Pérez Santos 🎓</footer>
  </div>

  <audio id="bg-music" loop>
    <source src="https://www.bensound.com/bensound-music/bensound-sunny.mp3" type="audio/mp3">
  </audio>

  <script src="particles.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
