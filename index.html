<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Graduación Ángel Pérez Santos</title>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="particles-js"></div>
  <div class="container">
    <h1>Graduación de Ángel Pérez Santos</h1>
    <div class="countdown" id="countdown">Cargando...</div>
    <button id="music-btn">🎵 Activar música de fondo</button>
    <audio id="bg-music" loop>
      <source src="https://www.bensound.com/bensound-music/bensound-sunny.mp3" type="audio/mp3" />
    </audio>

    <h2>Ubicación del evento</h2>
    <iframe class="map" 
      src="https://www.google.com/maps?q=Av.+de+los+Fresnos,+72778,+Cholula+de+Rivadavia,+Pue.&output=embed"
      allowfullscreen></iframe>

    <h2>Galería</h2>
    <div class="gallery">
      <img src="img/img1.jpg" alt="Imagen 1">
      <img src="img/img2.jpg" alt="Imagen 2">
      <img src="img/img3.jpg" alt="Imagen 3">
      <img src="img/img4.jpg" alt="Imagen 4">
    </div>

    <div class="rsvp-section">
      <h2>Confirma tu asistencia</h2>
      <input type="text" id="nombre" placeholder="Tu nombre">
      <button class="confirm" onclick="confirmar()">Confirmar</button>
      <table id="rsvp-table">
        <thead><tr><th>Nombre</th></tr></thead>
        <tbody id="tabla-asistencia"></tbody>
      </table>
    </div>

    <footer>¡Gracias por acompañarme en este momento tan especial! 🎓</footer>
  </div>

  <script src="script.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: {value: 80, density:{enable:true,value_area:800}},
        color: {value:"#e0b84f"},
        shape: {type:"circle"},
        opacity: {value:0.5},
        size: {value:3, random:true},
        line_linked: {enable:true, distance:150, color:"#e0b84f", opacity:0.4, width:1},
        move: {enable:true, speed:3}
      },
      interactivity: {
        detect_on:"canvas",
        events: {onhover:{enable:true,mode:"grab"}, onclick:{enable:true,mode:"push"}},
        modes: {grab:{distance:140,line_linked:{opacity:0.8}}, push:{particles_nb:4}}
      }, retina_detect:true
    });
  </script>
</body>
</html>
